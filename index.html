<!DOCTYPE html>
<html ng-app="querybuilder">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>QueryBuilder</title>
    <!--Stylesheets-->
    <link rel="stylesheet" href="/public/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="/public/css/jquery.qtip.css">
    <link rel="stylesheet" href="/public/css/style.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="/public/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/public/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <!--Scripts-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.js" type="text/javascript"></script>
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.23/angular.min.js"></script> -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ramda/0.18.0/ramda.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash-compat/3.10.1/lodash.min.js"></script>
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script> -->
    <script src="/bundle.js" type="text/javascript"></script>
    <script src="/public/libs/bootstrap.min.js"></script>

</head>
<body>
<div class="container query-login-page" data-ng-controller="LoginController">
    <header>
        <div class="header">
            <h2 align="center" ng-cloak>Built.io Contentstack Query Builder</h2>
        </div>
    </header>
    <div ui-view id="view">
        <div>
            <form class="form-group login-page">
                <div class="row row-centered">
                    <div class="col-sm-4 col-centered">
                        <label>Stack's API Key:</label>
                        <input type="text" placeholder="Stack's API Key" data-ng-model="apiKey" class="form-control">
                    </div>
                    <div class="col-sm-4 col-centered">
                        <label>Enter Access Token:</label>
                        <input type="text" placeholder="Access Token" data-ng-model="accessToken" class="form-control">
                    </div>
                </div>
                <div class="row row-centered">
                    <div class="col-sm-3 col-centered">
                        <button class="btn-success fetch-button" data-ng-click="getData(host, apiKey, accessToken)">Load Stack</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="loader" data-ng-if ="loader" ng-cloak></div>
    </div>
</div>
</body>

<!-- <script src="/js/qb-bundle.min.js"></script>
<script src="/js/index.js" type="text/javascript"></script> -->
</html>
